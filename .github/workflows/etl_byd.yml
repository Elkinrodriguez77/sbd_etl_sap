name: ETL BYD Ventas

on:
  schedule:
    # 12:00 PM Colombia (UTC-5) -> 17:00 UTC
    - cron: '0 17 * * *'
    # 11:00 PM Colombia (UTC-5) -> 04:00 UTC (del día siguiente)
    - cron: '0 4 * * *'
  workflow_dispatch: # Mantiene la opción de ejecución manual

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar ETL BYD
        env:
          BJD_USER: ${{ secrets.BJD_USER }}
          BJD_PASS: ${{ secrets.BJD_PASS }}
          PG_HOST:  ${{ secrets.PG_HOST }}
          PG_PORT:  ${{ secrets.PG_PORT }}
          PG_USER:  ${{ secrets.PG_USER }}
          PG_PASS:  ${{ secrets.PG_PASS }}
          PG_DB:    ${{ secrets.PG_DB }}
          MODO_AUTO: "true"
        run: |
          python etl_byd.py
